<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sketch your Boundary Elements</title>
        <link rel="stylesheet" href="master.css">
        <script src="mousetrap.min.js"></script>
        <script src="jquery-2.1.1.js"></script>
        <script src="fabricjs.js"></script>
        <script src="main.js"></script>
    </head>
    <body onload="init()">
        <div style="text-align: center">
            <div id="buttons">
                <a href="#" id="trac_btn" class="myButton">Traction</a>
                <a href="#" id="disp_btn" class="myButton">Displacement</a>
                <a href="#" id="ct_btn" class="myButton">Crack Traction</a>
                <a href="#" id="cd_btn" class="myButton">Crack Displacement</a>
                <a href="#" id="comp_btn" class="myButton">Compute</a>
                <a href="#" id="save_btn" class="myButton">Save</a>
                <a href="#" id="load_btn" class="myButton">Load</a>
            </div>
        </div>
        <div id="value_input_wrapper">
            <div id="value_input_text">Type a value and press enter.</div><br>
            <input id="value_input" class="mytextbox mousetrap" type="text" 
                onkeyup="this.value=this.value.replace(/[^0-9.]/g, '')">
            </input>
        </div>
        <canvas id="c" width="800px" height="650px"></canvas>
    </body>
</html>
